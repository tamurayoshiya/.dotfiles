# language plugins (html, css, js)
[[plugins]]
repo = 'mattn/emmet-vim'
on_ft = ['html', 'htmldjango', 'css', 'php', 'eruby']
[[plugins]]
repo = 'digitaltoad/vim-pug'
on_ft = ['pug']

# language plugins (go)
[[plugins]]
repo = 'fatih/vim-go'
on_ft = 'go'
hook_source = '''
  let g:go_fmt_command = 'goimports'
  let s:goargs = expand('%:p:h:s#\v^.+/src/##')
  let g:neomake_go_errcheck_maker = {
    \ 'args': ['-abspath', s:goargs],
    \ 'append_file': 0,
    \ 'errorformat': '%f:%l:%c:\ %m, %f:%l:%c\ %#%m',
    \ }
  let g:neomake_go_enabled_makers = ['go', 'golint', 'govet', 'errcheck']
'''
[[plugins]]
repo = 'fatih/molokai'
[[plugins]]
repo  = 'zchee/deoplete-go'
if    = 'has("python3")'
on_ft = 'go'

